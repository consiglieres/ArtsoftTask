<app-header></app-header>
<div class="company-details">
  <div class="company-details-logo">
      <img [src]="object?.logo" alt="logo" />
  </div>
  <div class="company-details-info">
      <h2>{{ object?.business_name }}</h2>
      <p>Industry: {{ object?.industry }}</p>
      <p>{{ object?.catch_phrase }}</p>
      <p>Contacts: {{ object?.phone_number }}</p>
      <p>Adress: {{ object?.full_address }}</p>
  </div>
</div>
